name: ğŸ” Debug CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  debug-check:
    name: ğŸ” Debug Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âš™ï¸ Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.0 --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Check Node version
        run: node --version

      - name: ğŸ” Check pnpm version
        run: pnpm --version

      - name: ğŸ” List packages
        run: pnpm ls

      - name: ğŸ‰ Debug Complete
        run: echo "âœ… Debug workflow completed successfully!"
