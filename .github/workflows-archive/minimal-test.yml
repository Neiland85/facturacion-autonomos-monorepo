        with:
          node-version: '20'

      - name: âš™ï¸ Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.0 --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

