name: ✅ Basic Checks Only

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  basic-validation:
    name: 🔍 Basic Validation
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ⚙️ Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.0 --activate

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 Type check
        run: pnpm type-check

      - name: 🧹 Lint check
        run: pnpm lint

      - name: 🧪 Test all packages
        run: pnpm test

      - name: 🏗️ Build all packages
        run: pnpm build

      - name: 🎉 Success notification
        run: echo "✅ All basic checks passed successfully!"
