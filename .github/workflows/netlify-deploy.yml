name: 🚀 Netlify Deployment

on:
  push:
    branches: [main, develop, fix/*]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  test-and-build:
    name: 🧪 Test & Build for Netlify
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: 🎯 Enable Corepack and install correct Yarn version
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
          yarn --version

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔍 Lint
        run: yarn workspace @facturacion/web lint

      - name: 🧪 Test
        run: yarn workspace @facturacion/web test:ci

      - name: 🏗️ Build (Critical for Netlify)
        run: yarn workspace @facturacion/web build
        env:
          NODE_ENV: production
          SWC_BINARY_TARGET: "x86_64-unknown-linux-gnu"

      - name: 🚀 Deploy to Netlify
        run: yarn netlify deploy --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
