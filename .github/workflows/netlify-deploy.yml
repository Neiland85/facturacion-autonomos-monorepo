name: ğŸš€ Netlify Deployment

on:
  push:
    branches: [main, develop, fix/*]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  test-and-build:
    name: ğŸ§ª Test & Build for Netlify
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ¯ Enable Corepack and install correct Yarn version
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Lint
        run: yarn workspace @facturacion/web lint

      - name: ğŸ§ª Test
        run: yarn workspace @facturacion/web test

      - name: ğŸ—ï¸ Build
        run: yarn workspace @facturacion/web build
        env:
          NODE_ENV: production
          SWC_BINARY_TARGET: "x86_64-unknown-linux-gnu"
