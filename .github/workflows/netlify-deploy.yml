name: 🚀 Netlify Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  test-and-deploy:
    name: 🧪 Test & Deploy to Netlify
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 Type Check
        run: pnpm --filter @facturacion/web type-check

      - name: 🧹 Lint Check
        run: pnpm --filter @facturacion/web lint

      - name: 🧪 Run Tests
        run: pnpm --filter @facturacion/web test --passWithNoTests

      - name: 📊 Generate Coverage
        run: pnpm --filter @facturacion/web test --coverage --passWithNoTests
        continue-on-error: true

      - name: 🏗️ Build for Production
        run: pnpm --filter @facturacion/web build
        env:
          NODE_ENV: production

      - name: 🚀 Deploy to Netlify
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=apps/web/out
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  preview-deploy:
    name: 👀 Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build Preview
        run: pnpm --filter @facturacion/web build
        env:
          NODE_ENV: production

      - name: 🚀 Deploy Preview
        run: |
          npm install -g netlify-cli
          netlify deploy --dir=apps/web/out
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
