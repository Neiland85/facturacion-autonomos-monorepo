name: 🚀 Netlify Deployment

on:
  push:
    branches: [main, develop, fix/*]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  test-and-build:
    name: 🧪 Test & Build for Netlify
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 🎯 Enable Corepack and install correct Yarn version
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔍 Lint
        run: yarn workspace @facturacion/web lint

      - name: 🧪 Test
        run: yarn workspace @facturacion/web test

      - name: 🏗️ Build
        run: yarn workspace @facturacion/web build
        env:
          NODE_ENV: production
          SWC_BINARY_TARGET: "x86_64-unknown-linux-gnu"
