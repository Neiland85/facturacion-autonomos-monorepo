name: ğŸš€ CI/CD Pipeline - Railway Deployment

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  security-validation:
    name: ğŸ›¡ï¸ Security System Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âš™ï¸ Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ›¡ï¸ Build security system
        run: yarn workspace @facturacion/security build

      - name: ğŸ” Security audit
        run: yarn audit --groups dependencies

      - name: ğŸ§ª Test security components
        run: yarn workspace @facturacion/security test

  backend-test:
    name: ğŸ” Backend Tests
    runs-on: ubuntu-latest
    needs: security-validation

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres_test
          POSTGRES_DB: facturacion_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âš™ï¸ Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ›¡ï¸ Build security system
        run: yarn workspace @facturacion/security build

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          if [ -f "./db/run-migrations.sh" ]; then
            ./db/run-migrations.sh
          else
            echo "âš ï¸ No migration script found, skipping..."
          fi
        env:
          DATABASE_URL: postgresql://postgres:postgres_test@localhost:5432/facturacion_test

      - name: ğŸ§ª Run backend tests
        run: |
          if [ -f "package.json" ] && grep -q "test:backend" package.json; then
            yarn test:backend
          else
            echo "âœ… No backend tests configured"
          fi

  frontend-build:
    name: ğŸŒ Frontend Build & Validation
    runs-on: ubuntu-latest
    needs: security-validation

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âš™ï¸ Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ›¡ï¸ Build security system
        run: yarn workspace @facturacion/security build

      - name: ğŸ” Lint frontend code
        run: |
          if [ -d "apps/web" ]; then
            yarn workspace @facturacion/web lint
          else
            echo "âœ… No frontend workspace found"
          fi

      - name: ğŸ§ª Run frontend tests
        run: |
          if [ -d "apps/web" ]; then
            yarn workspace @facturacion/web test --passWithNoTests
          else
            echo "âœ… No frontend tests to run"
          fi
        env:
          NODE_OPTIONS: '--experimental-vm-modules'

      - name: ğŸ—ï¸ Build frontend application
        run: |
          if [ -d "apps/web" ]; then
            yarn workspace @facturacion/web build
          else
            echo "âœ… No frontend to build"
          fi

  railway-deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    needs: [security-validation, backend-test, frontend-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš‚ Deploy to Railway
        uses: railway-app/railway-action@v1
        with:
          api_token: ${{ secrets.RAILWAY_TOKEN }}
          project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
          service_name: facturacion-autonomos-security

      - name: ğŸŒ Update deployment status
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ›¡ï¸ Security system deployed with Railway"
          echo "ğŸ“Š Dashboard: https://facturacion-autonomos-security.up.railway.app/admin/security-dashboard"

  deployment-notification:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [railway-deploy]
    if: always()

    steps:
      - name: ğŸ‰ Success notification
        if: ${{ needs.railway-deploy.result == 'success' }}
        run: |
          echo "ğŸ‰ Â¡Deployment exitoso en Railway!"
          echo "ğŸ”’ Sistema de seguridad integral desplegado"
          echo "ğŸ›¡ï¸ Todos los 10 puntos de seguridad activos"
          echo "ğŸ“Š Dashboard disponible para monitoreo"

      - name: âŒ Failure notification
        if: ${{ needs.railway-deploy.result == 'failure' }}
        run: |
          echo "âŒ Error en deployment Railway"
          echo "ğŸ” Revisar logs para diagnÃ³stico"
