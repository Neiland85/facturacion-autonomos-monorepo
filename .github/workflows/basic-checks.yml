name: âœ… Basic Checks Only

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  basic-validation:
    name: ğŸ” Basic Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âš™ï¸ Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.0 --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        run: pnpm type-check

      - name: ğŸ§¹ Lint check
        run: pnpm lint

      - name: ğŸ§ª Test all packages
        run: pnpm test

      - name: ğŸ—ï¸ Build all packages
        run: pnpm build

      - name: ğŸ‰ Success notification
        run: echo "âœ… All basic checks passed successfully!"
