name: Continuous Integration

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Verify Node.js version
        run: node -v

      - name: Install dependencies
        run: yarn install

      - name: Build project
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: yarn build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Verify Node.js version
        run: node -v

      - name: Install dependencies
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: yarn install --frozen-lockfile

      - name: Debug Yarn workspaces
        run: |
          echo "Yarn version:"
          yarn --version
          echo "Detected workspaces:"
          yarn workspaces list
          echo "Root package.json:"
          cat package.json

      - name: Clear Yarn cache
        run: yarn cache clean

      - name: List project directories
        run: ls -la

      - name: Enable Corepack
        run: corepack enable

      - name: Remove preinstalled Yarn
        run: sudo rm -rf $(which yarn)

      - name: Install Yarn 3.x
        run: corepack prepare yarn@stable --activate

      - name: Verify Yarn version
        run: yarn --version

      - name: Run tests
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: yarn test

      - name: List root directories
        run: ls -la

      - name: List apps directory
        run: ls -la apps

      - name: Verify Yarn workspaces
        run: yarn workspaces list