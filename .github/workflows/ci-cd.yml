name: ğŸš€ Simplified CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  basic-check:
    name: ğŸ” Basic Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres_test
          POSTGRES_DB: facturacion_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: âš™ï¸ Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.0 --activate

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          echo "â³ Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "âœ… PostgreSQL is ready!"
              break
            fi
            echo "â³ Waiting... ($i/30)"
            sleep 2
          done

          echo "ğŸ—„ï¸ Running database migrations..."
          ./db/run-migrations.sh
        env:
          DATABASE_URL: postgresql://postgres:postgres_test@localhost:5432/facturacion_test
          POSTGRES_PASSWORD: postgres_test
          POSTGRES_DB: facturacion_test
          POSTGRES_DEV_PASSWORD: postgres_test

      - name: ğŸ” Type check
        run: pnpm type-check

      - name: ğŸ§¹ Lint check
        run: pnpm lint

      - name: ğŸ§ª Test all packages
        run: pnpm test

      - name: ğŸ—ï¸ Build all packages
        run: pnpm build

      - name: ğŸ‰ Success notification
        run: echo "âœ… All checks passed successfully!"
