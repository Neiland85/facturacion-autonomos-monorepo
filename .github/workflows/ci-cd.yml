name: ğŸš€ Netlify CI/CD

on:
  push:
    branches: [main, fix/netlify-deployment]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: ğŸ§ª Test & Build for Netlify
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: âš™ï¸ Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ” Lint code
        run: yarn workspace @facturacion/web lint

      - name: ğŸ§ª Run tests
        run: yarn workspace @facturacion/web test:ci
        env:
          NODE_OPTIONS: "--experimental-vm-modules"

      - name: ğŸ—ï¸ Build application
        run: yarn workspace @facturacion/web build

      - name: ğŸ‰ Build success notification
        run: echo "âœ… Build completed successfully for Netlify deployment!"