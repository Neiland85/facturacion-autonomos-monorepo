version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 10
    reviewers:
      - "Neiland85"
    assignees:
      - "Neiland85"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      typescript:
        patterns:
          - "@types/*"
          - "typescript"
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "testing-library/*"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    reviewers:
      - "Neiland85"
    assignees:
      - "Neiland85"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"