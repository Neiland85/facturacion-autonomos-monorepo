apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: facturacion-ingress
  namespace: ${KUBE_NAMESPACE}
  labels:
    app: facturacion
    environment: ${ENVIRONMENT}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://facturacion.${KUBE_DOMAIN}"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-Requested-With"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - facturacion.${KUBE_DOMAIN}
        - api-facturacion.${KUBE_DOMAIN}
      secretName: facturacion-tls
  rules:
    # Frontend Web Application
    - host: facturacion.${KUBE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-service
                port:
                  number: 3002
    
    # API Gateway / Load Balancer para APIs
    - host: api-facturacion.${KUBE_DOMAIN}
      http:
        paths:
          # API de Facturas
          - path: /api/facturas
            pathType: Prefix
            backend:
              service:
                name: api-facturas-service
                port:
                  number: 3000
          
          # API de Clientes
          - path: /api/clientes
            pathType: Prefix
            backend:
              service:
                name: api-facturas-service
                port:
                  number: 3000
          
          # API de Fiscal
          - path: /api/fiscal
            pathType: Prefix
            backend:
              service:
                name: api-facturas-service
                port:
                  number: 3000
          
          # API de Reportes
          - path: /api/reportes
            pathType: Prefix
            backend:
              service:
                name: api-facturas-service
                port:
                  number: 3000
          
          # API Tax Calculator
          - path: /api/tax-calculator
            pathType: Prefix
            backend:
              service:
                name: api-tax-calculator-service
                port:
                  number: 3001
          
          # Webhooks
          - path: /webhooks
            pathType: Prefix
            backend:
              service:
                name: api-tax-calculator-service
                port:
                  number: 3001
          
          # Health checks
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: api-facturas-service
                port:
                  number: 3000
          
          # Documentación OpenAPI
          - path: /api/openapi
            pathType: Prefix
            backend:
              service:
                name: api-facturas-service
                port:
                  number: 3000
          
          # Swagger UI
          - path: /api/docs
            pathType: Prefix
            backend:
              service:
                name: api-facturas-service
                port:
                  number: 3000
          
          # Métricas de Prometheus
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: api-facturas-service
                port:
                  number: 9090
---
