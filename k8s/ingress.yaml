    # API Gateway - Staging
    - host: api-facturacion-staging.${KUBE_DOMAIN}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-facturas-service
                port:
                  number: 3000
          - path: /webhooks
            pathType: Prefix
            backend:
              service:
                name: api-tax-calculator-service
