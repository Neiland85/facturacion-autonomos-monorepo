# Configuración de Prometheus para TributariApp
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Configuración de alertas
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Configuración de reglas (vacía para desarrollo)
rule_files: []

# Configuración de scraping
scrape_configs:
  # Métricas de Prometheus
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # API Gateway
  - job_name: "api-gateway"
    static_configs:
      - targets: ["api-gateway:3001"]
    metrics_path: "/api/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Auth Service
  - job_name: "auth-service"
    static_configs:
      - targets: ["auth-service:3003"]
    metrics_path: "/api/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Invoice Service
  - job_name: "invoice-service"
    static_configs:
      - targets: ["invoice-service:3002"]
    metrics_path: "/api/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Tax Calculator Service
  - job_name: "tax-calculator-service"
    static_configs:
      - targets: ["tax-calculator-service:3004"]
    metrics_path: "/api/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Web Application
  - job_name: "web-app"
    static_configs:
      - targets: ["web:3000"]
    metrics_path: "/api/metrics"
    scrape_interval: 15s
    scrape_timeout: 5s

  # PostgreSQL Database
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis Cache
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 30s
    scrape_timeout: 10s
